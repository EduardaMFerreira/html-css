<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=nZqwQCLYgjk&list=RD1i8WJ8cRWsE&index=3">Youtube</a></li>
        <li><a href="https://chatgpt.com/?amp=1">ChatGPT</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
</body>
</html>
